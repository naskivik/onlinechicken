<!DOCTYPE html>
<html>
<head>
<title>Online chicken</title>
</head>
<body>
<h1>Online chicken</h1>
<img src="chicken.jpeg" onLoad="prompt('Give your chicken a name.')" onClick="alert('This is your pet. Don't eat him. It's tempting, I know.')">
<button onclick="pet()">Pet</button>
<button onclick="feed()">Feed</button>
<button onclick="walk()">Walk</button>
</body>
<style>
h1 {
font-style: Verdana;
}
p {
font-style: Verdana;
}
</style>
<script>
function pet() {
alert('The chicken clucks. Very cute.')
}
function feed() {
alert('The chickens beak pecks your hand. It is now full.')
}
function walk() {
alert('People look at you weirdly as you walk your chicken in the park. Seems everybody is ignoring the emu behind you.')
}
</script>
</html>
